<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./src/style/main.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="calculator">
        <div class="output">
          <span class="reserve"></span>
          <span class="values"></span>
        </div>
        <button class="btn btn-light">%</button>
        <button class="btn btn-light">CE</button>
        <button class="btn btn-light">C</button>
        <button class="btn btn-light">Er</button>
        <button class="btn btn-light">¹/x</button>
        <button class="btn btn-light">x²</button>
        <button class="btn btn-light">&radic;x</button>
        <button class="btn btn-light">&divide;</button>
        <button class="btn btn-main">7</button>
        <button class="btn btn-main">8</button>
        <button class="btn btn-main">9</button>
        <button class="btn btn-light">X</button>
        <button class="btn btn-main">4</button>
        <button class="btn btn-main">5</button>
        <button class="btn btn-main">6</button>
        <button class="btn btn-light">-</button>
        <button class="btn btn-main">1</button>
        <button class="btn btn-main">2</button>
        <button class="btn btn-main">3</button>
        <button class="btn btn-light">+</button>
        <button class="btn btn-main">+/-</button>
        <button class="btn btn-main">0</button>
        <button class="btn btn-main">.</button>
        <button class="btn btn-blue">=</button>
      </div>
    </div>
  </main>
</body>

</html>
