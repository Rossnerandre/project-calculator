<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./src/style/main.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="calculator">
        <div class="output">
          <span class="reserve"></span>
          <span class="values">0</span>
        </div>
        <button class="btn btn-light" onclick="pressOperator('%')">%</button>
        <button class="btn btn-light" onclick="eraseCe()">CE</button>
        <button class="btn btn-light" onclick="erase()">C</button>
        <button class="btn btn-light" onclick="eraseLast()">‚å´</button>
        <button class="btn btn-light"
          onclick="pressOperator('1/x')"><sup>1</sup>/<sub>ùíô</sub></button>
        <button class="btn btn-light" onclick="pressOperator('x¬≤')">ùíô¬≤</button>
        <button class="btn btn-light" onclick="pressOperator('rx')">‚àöx</button>
        <button class="btn btn-light" onclick="pressOperator('/')">√∑</button>
        <button class="btn btn-main" onclick="press(7)">7</button>
        <button class="btn btn-main" onclick="press(8)">8</button>
        <button class="btn btn-main" onclick="press(9)">9</button>
        <button class="btn btn-light" onclick="pressOperator('*')">x</button>
        <button class="btn btn-main" onclick="press(4)">4</button>
        <button class="btn btn-main" onclick="press(5)">5</button>
        <button class="btn btn-main" onclick="press(6)">6</button>
        <button class="btn btn-light" onclick="pressOperator('-')">-</button>
        <button class="btn btn-main" onclick="press(1)">1</button>
        <button class="btn btn-main" onclick="press(2)">2</button>
        <button class="btn btn-main" onclick="press(3)">3</button>
        <button class="btn btn-light" onclick="pressOperator('+')">+</button>
        <button class="btn btn-main" onclick="invert()">¬±</button>
        <button class="btn btn-main" onclick="press(0)">0</button>
        <button class="btn btn-main" onclick="press('.')">.</button>
        <button class="btn btn-blue" onclick="pressOperator('=')">=</button>
      </div>
    </div>
  </main>
  <script src="./src/js/main.js"></script>


</body>

</html>
